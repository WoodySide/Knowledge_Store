spring.datasource.url= ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/knowledge_store}
spring.datasource.username= ${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password= ${SPRING_DATASOURCE_PASSWORD:123}
spring.datasource.driver-class-name= ${SPRING_DATASOURCE_DRIVER-CLASS-NAME:org.postgresql.Driver}

server.port=${PORT:8080}

spring.thymeleaf.prefix= file:src/main/resources/templates/
spring.thymeleaf.cache= false
spring.jpa.hibernate.ddl-auto= create
spring.jpa.database= postgresql
spring.freemarker.suffix=.html
logging.level.root = INFO
